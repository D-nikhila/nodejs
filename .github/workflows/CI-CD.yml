name: ci-cd for nodejs-project

on :
  #push:
  #  branches:
  #    - sample
  #    - main
  #    - mas

  pull_request:
    branches:
      - sample
      - main
      - mas

  schedule:
    - cron: '45 4 * * *' # Runs every day at midnight

  workflow_dispatch: # Allows manual triggering of the workflow


jobs:

    build:
        runs-on: ubuntu-latest


        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: log in to docker
              uses: azure/docker-login@v2
              with:
                login-server: sampledevuacr.azurecr.io
                username: sampledevuacr
                password: ${{ secrets.Azure_PASSWORD }}

            - name: build and push docker image
              run: |
                docker build -t sampledevuacr.azurecr.io/nodejs-project:v6 .
                docker push sampledevuacr.azurecr.io/nodejs-project:v6


            - name: login to azure
              uses: azure/login@v1
              with:
                creds: ${{ secrets.AZURE_CREDENTIALS }}
  

            
            - name: set up kubectl
              uses: azure/setup-kubectl@v1
              with:
                version: 'latest'

            - name: deploy to azure k8s
              uses: azure/aks-set-context@v1
              with:
                resource-group: sample-dev-us-rg
                cluster-name: sample-dev-us-aks
                namespace: sample
                
                

  




            



  


            


