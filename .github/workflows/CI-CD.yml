name: ci-cd for nodejs-project

on :
  push:
    branches:
      - sample
      - main
      - mas


jobs:

    build:
        runs-on: ubuntu-latest


        steps:
            - uses: actions/checkout@v4

            - name: log in to dockerhub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

  




            



  


            


